<form action="http://localhost:8080/donations/new" style="border:1px solid #ccc" method="post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Name"><b>Title</b></label>
    <input type="text" placeholder="Enter Name" name="title" required>

    <label for="email"><b>FoodType</b></label>
    <input type="text" placeholder="Enter Email" name="foodtype" required>


    <label for="psw"><b>freshness</b></label>
    <input type="text" placeholder="Enter Password" name="freshness" required>

    <hr>

    <label for="address"><b>description</b></label>
    <input type="text" placeholder="House no and Street" name="description" required>


    <label for="city"><b>qty</b></label>
    <input type="text" placeholder="Enter City" name="quantity" required>


    <div class="clearfix">

     <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
